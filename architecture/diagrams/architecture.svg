<svg width="960" height="720" viewBox="0 0 960 720" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 700 26px 'Inter', sans-serif; fill:#111; }
    .label { font: 600 18px 'Inter', sans-serif; fill:#111; }
    .text { font: 14px 'Inter', sans-serif; fill:#444; }
    .box {
        fill: #fff; stroke: #ddd; stroke-width: 2; rx: 18; ry: 18;
    }
    .bg { fill: #fafafa; }
  </style>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="960" height="720"/>

  <!-- Title -->
  <text x="480" y="60" text-anchor="middle" class="title">
    CollectivAI – App Architecture Overview
  </text>

  <!-- User Device -->
  <rect x="60" y="120" width="300" height="140" class="box"/>
  <text x="210" y="155" text-anchor="middle" class="label">User Device</text>
  <text x="210" y="185" text-anchor="middle" class="text">iPhone · MacBook · iPad</text>
  <text x="210" y="210" text-anchor="middle" class="text">CollectivAI App</text>

  <!-- Arrow to Router -->
  <line x1="360" y1="190" x2="460" y2="190" stroke="#999" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- AI Router -->
  <rect x="460" y="140" width="360" height="100" class="box"/>
  <text x="640" y="175" text-anchor="middle" class="label">CollectivAI Router</text>
  <text x="640" y="205" text-anchor="middle" class="text">Ethical · Privacy-First · Rule Engine</text>

  <!-- Lines to Providers -->
  <line x1="640" y1="240" x2="640" y2="300" stroke="#999" stroke-width="2"/>

  <!-- Providers row -->
  <rect x="80" y="300" width="180" height="120" class="box"/>
  <text x="170" y="335" text-anchor="middle" class="label">Gemini API</text>
  <text x="170" y="365" text-anchor="middle" class="text">External Cloud</text>

  <rect x="280" y="300" width="180" height="120" class="box"/>
  <text x="370" y="335" text-anchor="middle" class="label">GPT API</text>
  <text x="370" y="365" text-anchor="middle" class="text">OpenAI / Azure</text>

  <rect x="480" y="300" width="180" height="120" class="box"/>
  <text x="570" y="335" text-anchor="middle" class="label">Ollama Server</text>
  <text x="570" y="365" text-anchor="middle" class="text">Local / Remote</text>

  <rect x="680" y="300" width="180" height="120" class="box"/>
  <text x="770" y="335" text-anchor="middle" class="label">Custom API</text>
  <text x="770" y="365" text-anchor="middle" class="text">Any AI Backend</text>

  <!-- Arrowheads -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#999"/>
    </marker>
  </defs>

</svg>
